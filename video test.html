<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/devices.css@1.0.0/dist/devices.min.css"
    />
    <style>
      body {
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .device {
        margin: 20px;
      }

      /* 이미지가 화면에 꽉 차도록 */
      .device-screen {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="device device-iphone-x">
      <div class="device-frame">
        <img class="device-screen" src="img/bg1.jpg" alt="Project Mockup" />
        <video src="img/vid2.mp4"></video>
      </div>
      <div class="device-stripe"></div>
      <div class="device-header"></div>
      <div class="device-sensors"></div>
      <div class="device-btns"></div>
      <div class="device-power"></div>
    </div>
  </body>
</html>
